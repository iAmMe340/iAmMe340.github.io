<!DOCTYPE html>
<html>
    <head>
        <title>Basic CRUD </title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">       
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
<table class="table table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Order</th>
      <th><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">+ Add</button></th>
    </tr>
  </thead>
  <tbody>
  
  </tbody>
</table>  
 <!-- Modal Add order-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Order</h5>
        <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!-- start form-->
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Order</label>
    <input type="text" class="form-control" id="order" placeholder="Enter Order">
  </div>
 
  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
</form>     
      
      <!--end form-->
      </div>
    </div>
  </div>
</div> 
<!-- end add order modal-->  
 
 <!--start Modal update order-->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Order</h5>
        <button id="close2" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!-- start form-->
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="nameupdate" aria-describedby="emailHelp" placeholder="Enter name">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Order</label>
    <input type="text" class="form-control" id="orderupdate" placeholder="Enter Order">
  </div>
 
  <button id="submit2"  type="submit" class="btn btn-primary">Submit</button>
</form>     
      
      <!--end form-->
      </div>
    </div>
  </div>
</div>  
 <!-- end update order modal-->    
  <button id="btn-exampleModal2" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal2" >
    </body>
</html>
