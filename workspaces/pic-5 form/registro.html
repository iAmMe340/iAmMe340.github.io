<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="js/jquery.validate.js" type="text/javascript"></script>
    <script src="js/tooltipster.bundle.js" type="text/javascript"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/registro.css" type="text/css">
    <link rel="stylesheet" href="css/tooltipster.bundle.min.css" type="text/css">
    <link rel="stylesheet" href="css/tooltipster-sideTip-borderless.min.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="titulo">Registro</h1>
    </header>
    <form id="frmRegistro" autocomplete="off">
        <table>
            <tr>
                <td class="icon"><img src="img/id.png" alt="" width="100%"></td>
                <td><input type="text" name="txtCedula" id="txtCedula"></td>
            </tr>
            <tr>
                <td class="icon"><img src="img/nombre.png" alt="" width="100%"></td>
                <td><input type="text" name="txtNombre" id="txtNombre"></td>
            </tr>
            <tr>
                <td class="icon"><img src="img/fecha.png" alt="" width="100%"></td>
                <td><input type="date" name="txtFecha" id="txtFecha"></td>
            </tr>
            <tr>
                <td class="icon"><img src="img/edad.png" alt="" width="100%"></td>
                <td><input type="text" name="txtEdad" id="txtEdad"></td>
            </tr>
            <tr>
                <td class="icon"><img src="img/sexo.png" alt="" width="100%"></td>
                <td>
                    <fieldset>
                        <input type="radio" value="M" name="txtSexo" id="txtM" checked><label for="">M</label>
                        <input type="radio" value="F" name="txtSexo" id="txtF"><label for="">F</label>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td class="icon"><img src="img/email.png" alt="" width="100%"></td>
                <td><input type="text" name="txtEmail" id="txtEmail"></td>
            </tr>
        </table>
        <input type="button" value="Registrar" id="btnRegistrar">
    </form>
    <div id="response"></div>
</body>
</html>
